{% extends 'base.html' %}

{% block content %}
    <div class="login-page">
        <div class="login-box">
            <div class="login-logo">
                <a href="{% url 'home' %}">CodingWith<b>Trung</b></a>
            </div>
            <!-- /.login-logo -->
            <div class="card">
              <div class="card-body login-card-body">
                <p class="login-box-msg">You are only one step a way from your new password, recover your password now.</p>
          
                <form method="post">
                    {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Old password" name="old_password" required autofocus>
                    <div class="input-group-append">
                        <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                        </div>
                    </div>
                    </div>
                    
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="New password" name="new_password1" required>
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Confirm new password" name="new_password2" required>
                    <div class="input-group-append">
                      <div class="input-group-text">
                        <span class="fas fa-lock"></span>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-12">
                      <button type="submit" class="btn btn-primary btn-block">Change password</button>
                    </div>
                    <!-- /.col -->
                  </div>
                  <div class="row">
                    {% for field in form %}
                        <p>
                            {% for error in field.errors %}
                            <div class="text-danger">
                                {{error}}
                              </div>
                            {% endfor %}
                        </p>
                    {% endfor %}
                  </div>   
                </form>
          
                <p class="mt-3 mb-1">
                  <a href="{% url 'login' %}">Login</a>
                </p>
              </div>
              <!-- /.login-card-body -->
            </div>
          </div>
          <!-- /.login-box -->
    </div>
{% endblock content %}
